<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.css">
    <title>Facts!</title>


</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <span class="navbar-brand mb-0 h1">
            <ul class="align-content-center">
                <div> Facts Home</div>
            </ul>
        </span>
    </nav>
    <div>

    </div>
    <div class="container-fluid justify-content-center align-items-center">
        <div class="d-flex justify-content-center border-dark pt-5">
            <div class="card text-center">
                <h4 class="card-title pt-4">Random Fact</h4>
                <div class="card-body">
                    <div class="row justify-content-center form-group px-4">
                        <div id="factText" class="">Click the button for a fact!</div>
                    </div>
                    <div class="row justify-content-center form-group">
                        <button class="btn-info mx-5" type="button" onclick="clicked()"> Fun Fact Now! </button>
                    </div>
                    <div class="row justify-content-center form-group">
                        <button class="btn-info mx-5" type="button" onclick="clipboardCopy()">Copy Fact</button>
                    </div>

                </div>
            </div>

        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
